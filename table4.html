<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5" style="text-align: center;">Room Tariff</th>
        </tr>
        <tr>
            <td rowspan="3"><b>Room Type</b></td>
            <td colspan="2"><b> Deluxe</b></td>
            <td colspan="2"><b>Executive</b></td>
        </tr>
        <tr>
            <td><b>AC</b>
            </td>
            <td><b>Non-AC</b></td>
            <td><b>AC</b></td>
            <td><b>Non-AC</b></td>
        </tr>
        <tr>
            <td>1500</td>
            <td>1000</td>
            <td>2500</td>
            <td>1500</td>
        </tr>
    </table>
</body>
</html>
