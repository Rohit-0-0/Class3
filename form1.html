<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="name"> First Name:</label>
        <input type="text" id="name" name="name">&nbsp; &nbsp;&nbsp;

        <label for="surname"> Last Name:</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">&nbsp; &nbsp;&nbsp;

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>&nbsp; &nbsp;&nbsp;

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="position">Position Available:</label>
        <input type="radio" id="position1" name="position" value="developer">
        <label for="position1">junior Developer</label>
        <input type="radio" id="position2" name="position" value="designer">
        <label for="position2"> Mid-level Developer</label>
        <input type="radio" id="position3" name="position" value="manager">
        <label for="position3">Senior Developer</label>

        <label for="language">Programming Language:</label>
        <input type="checkbox" id="lang1" name="language" value="javascript">
        <label for="lang1">Java</label>
        <input type="checkbox" id="lang2" name="language" value="python">
        <label for="lang2">JavaScript</label>
        <input type="checkbox" id="lang3" name="language" value="java">
        <label for="lang3">Python</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">&nbsp; &nbsp;&nbsp;

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
