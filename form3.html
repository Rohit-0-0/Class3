<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="position">Position Available:</label>
        <input type="radio" id="position1" name="position" value="developer" required>
        <label for="position1">Junior Developer</label>
        <input type="radio" id="position2" name="position" value="designer" required>
        <label for="position2">Mid-level Developer</label>
        <input type="radio" id="position3" name="position" value="manager" required>
        <label for="position3">Senior Developer</label><br><br>

        <label for="language">Programming Language:</label>
        <input type="checkbox" id="lang1" name="language" value="javascript">
        <label for="lang1">JavaScript</label>
        <input type="checkbox" id="lang2" name="language" value="python">
        <label for="lang2">Python</label>
        <input type="checkbox" id="lang3" name="language" value="java">
        <label for="lang3">Java</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
